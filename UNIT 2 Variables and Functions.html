<html>
    <body>
         <canvas width="600" height="600">
        
         </canvas>

         <script> 
            let canvas = document.querySelector('canvas');
            let context = canvas.getContext('2d'); // apparently can be 3d
            
            context.fillStyle = 'pink';
            context.fillRect(50,50,50,50);
            // but this is to basic
            context.lineWidth = 4;
            context.beginPath();
            context.rect(100,100,100,100);
            context.stroke();

            context.beginPath();
            context.arc(300,300,100,Math.PI,Math.PI*2) // angles in radians
            context.stroke();

            //--------- The Basics ---------
            // messing with variables
            let dinner = 'pasta';
            let sentence = 'Tonight, the dinner will be ' + dinner;
            // ; not mandatory

            function saySomething(param){
                console.log(param);
            }
            saySomething(sentence);

            function add(a,b){
                return a + b; // won't work without return
            }
            let result = add(5,7);
            console.log(result);

            // same as function
            let multiply = (a,b) => {
                return a * b;
            }
            console.log(multiply(5,7));
             //--------- the end ---------
         </script>
    </body>
</html>
